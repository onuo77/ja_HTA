<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span</title>
</head>
<body>
    <h1>div와 span</h1>
    
    <p>div엘리먼트는 block엘리먼트다.</p>
    <p>div엘리먼트는 다른 엘리먼트를 담는 컨테이너 엘리먼트다.</p>
    <p>div엘리먼트는 div, 다른 block엘리먼트, inline엘리먼트를 담는 엘리먼트로 사용된다.</p>

    <p>span엘리먼트는 inline엘리먼트다.</p>
    <p>span엘리먼트는 텍스트의 일부분 혹은 문서의 일부분을 담는 엘리먼트다.</p>
</body>
</html>
