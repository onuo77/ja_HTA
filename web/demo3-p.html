<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>본문의 내용을 포함하는 태그</title>
    </head>

    <body>
        <h1>능력개발원 훈련교사 및 훈련강사 전공분야 보수교육 안내</h1>
        <h2>훈련교사 및 훈련강사 보수교육</h2>
        <h3>추진근거</h3>
        <!-- 
            p태그는 본문의 내용을 담는 태그다.
            본문의 내용을 작성할 때 공백을 여러 개 추가하더라도 공백 하나로 취급된다.
            본문의 내용을 작성할 때 줄바꿈을 추가해도 줄바꿈없이 연속으로 이어져서 표시된다.
            본문의 내용에 <br/>태그를 추가하면 줄바꿔서 표시된다.(애용하지 않는게 좋음)
         -->
        <p>
            근로자직업능력 개발법 제37조 (직업능력개발훈련교사들의 능력개발)에 근거하여<br/>
            훈련교사 및 훈련강사에 대한 보수교육을 추진하기로 함
        </p>
        <!-- 
            아래와 같이 내용을 강조(글자를 크게 표시하거나 글자를 진하게 표시하는 것)하기 위해서 
            h1태그에 컨텐츠를 담는 것은 태그의 사용목적에 위배된다.
         -->
        <h1>필수사항 : 2022년 개설과정부터 보수교육 미이수자는 강의불가!</h1>
    </body>
</html>
